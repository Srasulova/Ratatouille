{% extends "base.html" %} {% block user_home %}

<header class="bg-white shadow">
  <nav
    class="mx-auto max-w-5xl hidden lg:flex items-center justify-between"
    aria-label="Global"
  >
    <div class="flex lg:space-x-8 lg:py-2">
      <!-- Current: "bg-gray-100 text-gray-900", Default: "text-gray-900 hover:bg-gray-50 hover:text-gray-900" -->
      <a
        href="#"
        class="bg-gray-100 text-gray-900 inline-flex items-center rounded-md py-2 px-3 text-sm font-medium"
        aria-current="page"
        >Home</a
      >
      <a
        href="#"
        class="text-gray-900 hover:bg-gray-50 hover:text-gray-900 inline-flex items-center rounded-md py-2 px-3 text-sm font-medium"
        >My Places</a
      >
      <a
        href="#"
        class="text-gray-900 hover:bg-gray-50 hover:text-gray-900 inline-flex items-center rounded-md py-2 px-3 text-sm font-medium"
        >Wish List</a
      >
      <a
        href="#"
        class="text-gray-900 hover:bg-gray-50 hover:text-gray-900 inline-flex items-center rounded-md py-2 px-3 text-sm font-medium"
        >Favorites</a
      >
    </div>

    <div class="">
      <a
        href="/logout"
        class="text-gray-900 hover:bg-gray-50 hover:text-gray-900 inline-flex items-center rounded-md py-2 px-3 text-sm font-medium justify-center"
        >Log out
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1"
          stroke="currentColor"
          class="size-6 ml-1"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15"
          />
        </svg>
      </a>
    </div>
  </nav>

  <div class="relative z-10 flex items-center lg:hidden">
    <!-- Mobile menu button -->
    <button
      type="button"
      class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
      aria-controls="mobile-menu"
      aria-expanded="false"
    >
      <span class="absolute -inset-0.5"></span>
      <span class="sr-only">Open menu</span>
      <!--
              Icon when menu is closed.
  
              Menu open: "hidden", Menu closed: "block"
            -->
      <svg
        class="block h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
        />
      </svg>
      <!--
              Icon when menu is open.
  
              Menu open: "block", Menu closed: "hidden"
            -->
      <svg
        class="hidden h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <nav class="lg:hidden" aria-label="Global" id="mobile-menu">
    <div class="space-y-1 px-2 pb-3 pt-2">
      <!-- Current: "bg-gray-100 text-gray-900", Default: "text-gray-900 hover:bg-gray-50 hover:text-gray-900" -->
      <a
        href="#"
        class="bg-gray-100 text-gray-900 block rounded-md py-2 px-3 text-base font-medium"
        aria-current="page"
        >Home</a
      >
      <a
        href="#"
        class="text-gray-900 hover:bg-gray-50 hover:text-gray-900 block rounded-md py-2 px-3 text-base font-medium"
        >My Places</a
      >
      <a
        href="#"
        class="text-gray-900 hover:bg-gray-50 hover:text-gray-900 block rounded-md py-2 px-3 text-base font-medium"
        >Wish List</a
      >
      <a
        href="#"
        class="text-gray-900 hover:bg-gray-50 hover:text-gray-900 block rounded-md py-2 px-3 text-base font-medium"
        >Favorites</a
      >
    </div>
    <div class="border-t border-gray-200 pb-3 pt-4">
      <div class="mt-3 space-y-1 px-2">
        <a
          href="#"
          class="block rounded-md px-3 py-2 text-base font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-900"
          >Your Profile</a
        >
        <a
          href="#"
          class="block rounded-md px-3 py-2 text-base font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-900"
          >Settings</a
        >
        <a
          href="#"
          class="block rounded-md px-3 py-2 text-base font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-900"
          >Sign out</a
        >
      </div>
    </div>
  </nav>
</header>

<!-- Search input -->
<form class="h-16 my-8" method="POST">
  <div class="flex flex-1 items-center justify-center px-2 space-y-3 flex-col">
    <p class="text-lime-700 text-lg font-semibold">
      Feeling hungry? Look for a restaurant in your area
    </p>
    <div class="w-full flex space-x-2 items-center justify-center mx-auto">
      <label for="search" class="sr-only">Search</label>
      <div class="relative">
        <div
          class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
        >
          <svg
            class="h-5 w-5 text-gray-400"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <input
          name="place"
          id="place"
          class="block w-full rounded-md border-0 bg-white py-1.5 pl-10 pr-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-lime-700 sm:text-sm sm:leading-6"
          placeholder="Enter an address, location, or a zipcode"
          aria-describedby="place-description"
          type="search"
        />
      </div>

      <button
        href="/"
        id="restaurant-search"
        class="rounded-md bg-lime-800 px-3.5 py-2 text-sm font-semibold text-white shadow-sm hover:bg-lime-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-lime-800"
      >
        Search
      </button>
    </div>
  </div>
</form>

{% block user_profile %}{% endblock %} {% endblock %}
