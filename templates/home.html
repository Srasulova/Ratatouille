{% extends "base.html" %} 

{% block content %}

<!-- Search input -->
<form class="h-16 my-8" method="POST">
  <div class="flex flex-1 items-center justify-center px-2 space-y-3 flex-col">
    <p class="text-lime-700 text-lg font-semibold">
      Feeling hungry? Look for a restaurant in your area
    </p>
    <div class="w-full flex space-x-2 items-center justify-center mx-auto">
      <label for="search" class="sr-only">Search</label>
      <div class="relative">
        <div
          class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
        >
          <svg
            class="h-5 w-5 text-gray-400"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <input
          name="place"
          id="place"
          class="block w-full rounded-md border-0 bg-white py-1.5 pl-10 pr-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-lime-700 sm:text-sm sm:leading-6"
          placeholder="Enter an address, location, or a zipcode"
          aria-describedby="place-description"
          type="search"
        />
      </div>

      <button
        href="/"
        id="restaurant-search"
        class="rounded-md bg-lime-800 px-3.5 py-2 text-sm font-semibold text-white shadow-sm hover:bg-lime-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-lime-800"
      >
        Search
      </button>
    </div>
  </div>
</form>

{% block user_profile %}{% endblock %} 

{% endblock %}
