<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ratatouille</title>
    <link rel="stylesheet" href="/static/stylesheets/output.css" />
  </head>
  <body>
    {% if not g.user %} {% block home_anon %}{% endblock %} {% endif %} {% block
    user_home %} {% endblock %} {% block content %} {% endblock %}

    <script>
      const signupBtn = document.getElementById("signup-button");
      const loginBtn = document.getElementById("login-button");
      const signupFormDiv = document.getElementById("signup-form-container");
      const loginFormDiv = document.getElementById("login-form-container");

      signupBtn.addEventListener("click", (e) => {
        e.preventDefault();
        signupFormDiv.classList.toggle("hidden"); // Toggle signup form visibility
      });

      loginBtn.addEventListener("click", (e) => {
        e.preventDefault();
        loginFormDiv.classList.toggle("hidden"); // Toggle login form visibility
      });
    </script>
  </body>
</html>
