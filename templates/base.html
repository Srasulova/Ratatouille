<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ratatouille</title>
    <link rel="stylesheet" href="/static/stylesheets/output.css" />
  </head>
  <body>
    <!-- Navbar -->
    {% if g.user %}
    <header class="bg-white shadow">
      <nav
        class="mx-auto max-w-5xl hidden lg:flex items-center justify-between"
        aria-label="Global"
      >
        <div class="flex lg:space-x-8 lg:py-2">
          <!-- Current: "bg-gray-100 text-gray-900", Default: "text-gray-900 hover:bg-gray-50 hover:text-gray-900" -->
          <a
            href="{{ url_for('users_show', user_id=g.user.id) }}"
            class="bg-gray-100 text-gray-900 inline-flex items-center rounded-md py-2 px-3 text-sm font-medium"
            aria-current="page"
            >Home</a
          >
          <a
          href="{{ url_for('show_search_restaurants', user_id=g.user.id) }}"
          class="text-gray-900 hover:bg-gray-50 hover:text-gray-900 inline-flex items-center rounded-md py-2 px-3 text-sm font-medium"
          >Search Restaurants</a
        >
          <a
            href="{{ url_for('show_my_restaurants', user_id=g.user.id) }}"
            class="text-gray-900 hover:bg-gray-50 hover:text-gray-900 inline-flex items-center rounded-md py-2 px-3 text-sm font-medium"
            >Restaurants near me</a
          >
          <a
            href="{{ url_for('show_my_lists', user_id=g.user.id) }}"
            class="text-gray-900 hover:bg-gray-50 hover:text-gray-900 inline-flex items-center rounded-md py-2 px-3 text-sm font-medium"
            >My List</a
          >
          <a
            href="#"
            class="text-gray-900 hover:bg-gray-50 hover:text-gray-900 inline-flex items-center rounded-md py-2 px-3 text-sm font-medium"
            >My Reviews</a
          >
       
        </div>

        <div class="">
          <a
            href="/logout"
            class="text-gray-900 hover:bg-gray-50 hover:text-gray-900 inline-flex items-center rounded-md py-2 px-3 text-sm font-medium justify-center"
            >Log out
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1"
              stroke="currentColor"
              class="size-6 ml-1"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15"
              />
            </svg>
          </a>
        </div>
      </nav>

      <div class="relative z-10 flex items-center lg:hidden">
        <!-- Mobile menu button -->
        <button
          type="button"
          class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
          aria-controls="mobile-menu"
          aria-expanded="false"
        >
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open menu</span>
          <!--
                  Icon when menu is closed.
      
                  Menu open: "hidden", Menu closed: "block"
                -->
          <svg
            class="block h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
          <!--
                  Icon when menu is open.
      
                  Menu open: "block", Menu closed: "hidden"
                -->
          <svg
            class="hidden h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <!-- Mobile menu, show/hide based on menu state. -->
      <nav class="lg:hidden" aria-label="Global" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2">
          <!-- Current: "bg-gray-100 text-gray-900", Default: "text-gray-900 hover:bg-gray-50 hover:text-gray-900" -->
          <a
            href="#"
            class="bg-gray-100 text-gray-900 block rounded-md py-2 px-3 text-base font-medium"
            aria-current="page"
            >Home</a
          >
          <a
            href="#"
            class="text-gray-900 hover:bg-gray-50 hover:text-gray-900 block rounded-md py-2 px-3 text-base font-medium"
            >My Places</a
          >
          <a
            href="#"
            class="text-gray-900 hover:bg-gray-50 hover:text-gray-900 block rounded-md py-2 px-3 text-base font-medium"
            >My List</a
          >
          <a
            href="#"
            class="text-gray-900 hover:bg-gray-50 hover:text-gray-900 inline-flex items-center rounded-md py-2 px-3 text-sm font-medium"
            >My Reviews</a
          >
          <a
            href="#"
            class="text-gray-900 hover:bg-gray-50 hover:text-gray-900 block rounded-md py-2 px-3 text-base font-medium"
            >Follows</a
          >
        </div>
        <div class="border-t border-gray-200 pb-3 pt-4">
          <div class="mt-3 space-y-1 px-2">
            <a
              href="#"
              class="block rounded-md px-3 py-2 text-base font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-900"
              >Your Profile</a
            >
            <a
              href="#"
              class="block rounded-md px-3 py-2 text-base font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-900"
              >Settings</a
            >
            <a
              href="/logout"
              class="block rounded-md px-3 py-2 text-base font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-900"
              >Log out</a
            >
          </div>
        </div>
      </nav>
    </header>
    {% endif %} 
    
    {% block content %} {% endblock %}



    <script>
   
          // Add event listener to all "Add a review" buttons
          document.querySelectorAll('button[id^="add-review-btn-"]').forEach(button => {
              button.addEventListener("click", function() {
                  const restaurantId = this.id.split('-').pop();  // Get the restaurant ID from the button's ID
                  const reviewForm = document.getElementById(`add-review-form-${restaurantId}`);
                  if (reviewForm) {
                      reviewForm.classList.toggle("hidden");  // Toggle the visibility of the form
                  }
              });
          });
      
          // Add event listener to all "Cancel" buttons
          document.querySelectorAll('button[id^="cancel-review-btn-"]').forEach(button => {
              button.addEventListener("click", function() {
                  const restaurantId = this.id.split('-').pop();  // Get the restaurant ID from the button's ID
                  const reviewForm = document.getElementById(`add-review-form-${restaurantId}`);
                  console.log(reviewForm);
                  if (reviewForm) {
                    // Clear the form inputs
                    reviewForm.querySelectorAll('input, textarea').forEach(input => input.value = '');
                    // Hide the form
                    reviewForm.classList.add("hidden");
                  }
              });
          });

        
          // Add event listener to all "Edit" buttons
    document.querySelectorAll('button[id^="edit-review-btn-"]').forEach(button => {
      button.addEventListener("click", function() {
          const reviewId = this.id.split('-').pop();  // Get the review ID from the button's ID
          const editReviewForm = document.getElementById(`edit-review-form-${reviewId}`);
          if (editReviewForm) {
              editReviewForm.classList.toggle("hidden");  // Toggle the visibility of the form
          }
      });
  });

  // Add event listener to all "Cancel" buttons in edit review forms
  document.querySelectorAll('button.cancel-edit-btn').forEach(button => {
      button.addEventListener("click", function() {
          const reviewId = this.dataset.reviewId;  // Get the review ID from the data attribute
          const editReviewForm = document.getElementById(`edit-review-form-${reviewId}`);
          if (editReviewForm) {
              // Clear the form inputs
              editReviewForm.querySelectorAll('input, textarea').forEach(input => input.value = '');
              // Hide the form
              editReviewForm.classList.add("hidden");
          }
      });
  });
      </script>
      
      
  </body>
</html>
