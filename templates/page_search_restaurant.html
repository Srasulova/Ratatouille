{% extends "base.html" %} 

{% block content %}

<!-- Search input -->
<form class="h-16 my-8" method="POST">
  <div class="flex flex-1 items-center justify-center px-2 space-y-3 flex-col">
    <p class="text-lime-700 text-lg font-semibold">
      Feeling hungry? Look for a restaurant in your area
    </p>
    <div class="w-full flex space-x-2 items-center justify-center mx-auto">
      <label for="search" class="sr-only">Search</label>
      <div class="relative">
        <div
          class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
        >
          <svg
            class="h-5 w-5 text-gray-400"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <input
          name="place"
          id="place"
          class="block w-full rounded-md border-0 bg-white py-1.5 pl-10 pr-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-lime-700 sm:text-sm sm:leading-6"
          placeholder="Enter an address, location, or a zipcode"
          aria-describedby="place-description"
          type="search"
        />
      </div>

      <button
        href="/"
        id="restaurant-search"
        class="rounded-md bg-lime-800 px-3.5 py-2 text-sm font-semibold text-white shadow-sm hover:bg-lime-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-lime-800"
      >
        Search
      </button>
    </div>
  </div>
</form>

  <!-- List of the restaurants -->
  <div class="w-full">
    {% if restaurants %}
    <div class="mx-auto w-full inline-flex items-center flex-col">
      <h3 class="text-2xl font-bold text-lime-700 mb-4">
        Restaurants near you
      </h3>
      <ul class="">
        {% for restaurant in restaurants %}
        <li class="text-lg font-medium text-gray-900 flex items-center py-2">
          {{restaurant.name}}
          <div
            class="svg-elements flex space-x-2 items-center justify-center ml-8"
          >
            <!-- Wishlist/ heart icon -->

            <form
              action="{{ url_for('toggle_wishlist', restaurant_id=restaurant.id) }}"
              method="POST"
            >
              <button type="submit" class="bg-transparent border-0">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
                  />
                </svg>
              </button>
            </form>

            <!-- Visited place/location  icon -->

            <form
              action="{{ url_for('toggle_visited', restaurant_id=restaurant.id) }}"
              method="POST"
            >
              <button type="submit" class="bg-transparent border-0">
                <svg
                  stroke="currentColor"
                  fill="currentColor"
                  stroke-width="0"
                  viewBox="0 0 24 24"
                  class="size-6"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path fill="none" d="M0 0h24v24H0z"></path>
                  <path
                    d="M20 1v3h3v2h-3v3h-2V6h-3V4h3V1h2zm-8 12c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm1-9.94v2.02A6.53 6.53 0 0 0 12 5c-3.35 0-6 2.57-6 6.2 0 2.34 1.95 5.44 6 9.14 4.05-3.7 6-6.79 6-9.14V11h2v.2c0 3.32-2.67 7.25-8 11.8-5.33-4.55-8-8.48-8-11.8C4 6.22 7.8 3 12 3c.34 0 .67.02 1 .06z"
                  ></path>
                </svg>
              </button>
            </form>

            <!-- Favorite/thumbs up icon  -->
            <form
              action="{{ url_for('toggle_favorite', restaurant_id=restaurant.id) }}"
              method="POST"
            >
              <button type="submit" class="bg-transparent border-0">
                <svg
                  stroke="currentColor"
                  fill="none"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="size-6"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"
                  ></path>
                </svg>
              </button>
            </form>
          </div>

        
        </li>

        {% endfor %}
      </ul>
    </div>
    {% endif %}
  </div>



{% endblock %}
